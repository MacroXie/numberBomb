<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% load static %}
</head>
<body>
    <h3>Number Boom Game, 作者：谭期元，谢鸿哲</h3>
    <h1></h1>
    <h2>炸弹的数字是:</h2>
    <h1>{{number}}</h1>
    <h3>获奖列表</h3>>
    <table style="font-size: 60px;" border="1">

        <tr>
            <!-表头->
            <th>排名</th>
            <th>姓名</th>
            <th>距离爆炸</th>
        </tr>
        {% for i in winners %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ i.user.username }}</td>
            <td>{{ i.delta }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
