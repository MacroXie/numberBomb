<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% load static %}

    <style>
        label {
            display: inline-block;
            width: 250px;
            font-size: 65px;
        }

        input[type="text"],
        input[type="number"] {
            width: 300px;
            height: 40px;
            font-size: 45px;
            margin-bottom: 10px;
        }

        .container {
            position: relative;
            margin-top: 50px;
        }

        .form-container {
            position: absolute;
            top: 350px;
            left: 50px;
            z-index: 1;
        }

        /* Updated styles for the submit button */
        input[type="submit"] {
            width: 200px; /* Increased width */
            height: 60px; /* Increased height */
            font-size: 45px;
            margin-top: 20px; /* Added margin-top for spacing */
            margin-left: 400px; /* Added margin-left to move it to the right */
        }
    </style>


</head>
<body>
    <h3>Number Boom Game, 作者：谭期元，谢鸿哲</h3>

        <div class="form-container">
            <!-- 学生注册信息文字 -->
